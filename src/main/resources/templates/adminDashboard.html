<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, Mom!</title>
  </head>
  <body>
    <div class='container'>
    	<div class='row justify-content-center text-center'>
    		<div class='col-md-4'>
    			<h1> Admin Dashboard </h1>
    		</div>
    	</div>
    	<div class='row justify-content-center border-top border-bottom mt-3' th:each="message : ${listOfMessage}">
    		<div class="col-md-6" >
    		Id:
    			<p th:text="${message.getId()}">
    			
    			</p>
	    			message:
	    			<p th:text="${message.getMessageData()}">
	    			</p>
	    			
	    			sent by:
	    			<p th:text="${message.getFullName()}">
	    			</p>
	    			
	    			E-mail:
	    			<p th:text="${message.getEmail()}">
	    			</p>
	    		<form th:action="@{/admin/dashboard/deleteMessageData}"  method="post">
	    			<input type="hidden" th:value="${message.getId()}" name='id'/>
	    			<input type="hidden" th:value="${message.getMessageData()}" name='messageData'/>
	    			<input type="hidden" th:value="${message.getFullName()}" name='fullName'/>
	    			<input type="hidden" th:value="${message.getEmail()}" name='email'/>
    			
    				<button class='btn btn-outline-danger' type='submit'> Delete</button>
    			</form>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
