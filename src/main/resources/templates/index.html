<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://kit.fontawesome.com/1815c722ee.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon"  href="../../images/favicon-16x16.png">
    <title>Mobile Shop</title>
</head>
<body>
    <header class="navbar-container">
        <nav class="nav-wrapper">
            <input type="checkbox" id="check-box">
            <div class="hamburger-menu">
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
            </div>
            <div class="center-icons">           
                <a th:href="@{/index}" class="nav-icons"><i class="fas fa-home fa-2x"></i></a>
                <a th:href="@{/about}" class="nav-icons"><i class="fas fa-info-circle fa-2x"></i></a>
                <a th:href = "@{/contact}" class="nav-icons"><i class="fas fa-address-book fa-2x"></i></a>
            </div>
        </nav>
        <div class="image-container">
            <img src="../../images/11_1_2021 8_32_19 PM.png" alt="">
            <p>From the latest smartphones to the gratest of all.</p>
        </div>
        <div class="ham-menu-items" id="secondary-menu">
            <ul class="name-list">
                <li><a href="#latest-phones">Latest Phones</a></li>
                <li><a href="#gaming-phones">Gaming Phones</a></li>
            </ul>
        </div>
    </header>
    <section id="latest-phones">
        <h1 class="title">Latest Phones</h1>
        <div class="container" th:each="product : ${listOfProduct}">
            <div class="card">
                <div class="img-box">
                    <img th:src="${product.getProductImagePath()}" alt="iphone">
                    <h2 th:text="${product.getProductName()}"></h2>
                </div>
                <div class="content">
                    <div class="size">	
                        <h3>Price Rs : <span th:text="${product.getProductPrice()}"> </span></h3>
                    </div>
                    <form th:action="@{/mobileDescription}" method="GET">
                   		<input type='hidden' name='id' th:value="${product.getId()}"/>
                   		<input type='hidden' name='productName' th:value="${product.getProductName()}"/>
                   		<input type='hidden' name='productPrice' th:value="${product.getProductPrice()}"/>
                   		<input type='hidden' name='productImage' th:value="${product.getProductImage()}"/>
                   		<a >  <button type='submit'> Buy Now</button></a>
                   		
                	</form>
                </div>
                
            </div>
        </div>
    </section>
    <section id="gaming-phones">
        <h2 class="title">Gaming Phones</h2>
        <div class="container">
            <div class="card">
                <div class="img-box" id="asus-img">
                    <img src="../../images/download-removebg-preview.png" alt="iphone">
                    <h2>Asus ROG 5</h2>
                </div>
                <div class="content">
                    <div class="size">
                        <h3>Price: Rs.100000</h3>
                    </div>
                    <a>Buy Now</a>
                    
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="img-box">
                    <img src="../../images/csm_BS4_Back_05_20210227_2346cfd3be.png" alt="samsung">
                    <h2>Black Shark 4</h2>
                </div>
                <div class="content">
                    <div class="size">
                        <h3>Price: Rs.100000</h3>
                    </div>
                    <a href="">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="img-box">
                    <img src="../../images/RM-6S-Pro-renders6-1024x1024.png" id="xiaomi-img" alt="iphone">
                    <h2>Red Magic 6 Pro</h2>
                </div>
                <div class="content">
                    <div class="size">
                        <h3>Price: Rs.100000</h3>
                    </div>
                    <a href="">Buy Now</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="icons-container">
            <i class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-twitter-square fa-2x"></i>
        </div>
        <h2>SAXO Phones &copy;2021 All Rights Reserved</h2>
    </footer>
    <script src="../../js/index.js"></script>
</body>
</html>
